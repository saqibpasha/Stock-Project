
<div class="card shadow">
    <p class="h4 card-header">Add IPO Details</p>
    <div class="card-body bg-light">
        <p class="card-text h6">Please fill the details:</p>
        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Company Name</span>
            </div>
            <input type="text" [(ngModel)]="ipo.name"  [ngModelOptions]="{standalone: true}" class="form-control" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Stock Exchange</label>
            </div>
            <select class="custom-select" [(ngModel)]="ipo.stockExchange"  [ngModelOptions]="{standalone: true}" id="inputGroupSelect01">
                <option selected>Choose Stock Exchange...</option>
                <option value="BSE">BSE</option>
                <option value="NSE">NSE</option>
                <option value="NASDAQ">NASDAQ</option>
                <option value="NYSE">NYSE</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"> Price/Share in Rs.</span>
            </div>
            <input type="text"  [(ngModel)]="ipo.sharePrice"  [ngModelOptions]="{standalone: true}" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Total no. of Shares</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="ipo.totalShares"  [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Sector</label>
            </div>
            <select class="custom-select" [(ngModel)]="ipo.sector"  [ngModelOptions]="{standalone: true}" id="inputGroupSelect01">
                <option selected>Choose Stock Exchange...</option>
                <option value="Materials">Materials</option>
                <option value="Industrials">Industrials</option>
                <option value="Finance">Finance</option>
                <option value="Information Technology<">Information Technology</option>
                <option value="Health Care">Health Care</option>
                <option value="Energy">Energy</option>
            </select>
        </div>
        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Remarks</span>
            </div>
            <input type="text" [(ngModel)]="ipo.remarks"  [ngModelOptions]="{standalone: true}" class="form-control" />
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Date(YYYY-MM-DD)</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="ipo.date"  [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="row d-flex justify-content-center"  *ngIf="showMsg">
            <div class="col-xs-12 ">
              <p class="alert alert-success ">
                  <strong>Registration Success!</strong>
    
              </p>
            </div>
          </div>
        <div class="d-flex no-gutters">
            <div class="col">
                <button type="submit" class="btn btn-success" (click)="addIpo()">Submit</button>
                <button type="reset" class="btn btn-danger ml-2">Reset</button>
            </div>
            <div>
                <button (click)="backClicked()" class="btn btn-secondary">Back</button>
            </div>
        </div>
    </div>
</div>
